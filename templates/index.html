<!DOCTYPE.html>
<html>
<head>
    <title>Foodsaver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" id="Active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/help/">Help</a>
          </li>
        </ul>
            <div class="buttonHolder">
                </br><a  class="btn btn-success" id="add" role="button" href="/input/">Add Item</a>
            </div>
        <div class="table-responsive">

                </br><table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Date of Expiry</th>
                    <th>Date of Purchase</th>
                    <th>Quantity</th>
                    <th>Type of Quantity</th>
                    <th>Food Group</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {% for item in food %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.expiry }}</td>
                    <td>{{ item.purchase }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.typequantity }}</td>
                    <td>{{ item.group }}</td>
                    <td>
                        <a href="{{ url_for('edit', id = item.id) }}">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete', id = item.id) }}">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </table>
        </div>
    </div>

</body>

</html>
